---
- name: This sets up an httpd webserver
  hosts: tag_Name_Demo
  gather_facts: no
  sudo: yes
  tasks:
  - name: Install apache packages 
    use_backend: yum
    yum:
      name: httpd
      state: latest
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
  - name: Open port 80 for http access
    firewalld:
      service: http
      permanent: true
      state: enabled
  - name: Restart the firewalld service to load in the firewall changes
    service: 
      name: firewalld 
      state: restarted
